{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link type="text/css" href="{% static 'projects/css/style.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="http://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="body_style">
    <div>
        <ul>
            {% for m in menu %}
                <li><a href="{ url m.page_name }"> {{ m.title }}</a></li>
            {% endfor %}
        </ul>
    </div>

    <aside>
        {% for cat in categories %}
        {% endfor %}
    </aside>

    {% block content %} {% endblock %}
</body>
</html>
