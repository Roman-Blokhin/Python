{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link type="text/css" href="{% static 'projects/css/style.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="http://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="body_style">
    <div class="main_line_style">
        <img src="{% static 'projects/img/logo_man.png' %}" alt="logo_man">
        <ul>
            {% for m in menu %}
                <li><a href="{ url m.page_name }"> {{ m.title }}</a></li>
            {% endfor %}
        </ul>
    </div>

    <aside class="aside_style">
        <ul>
            {% for cat in categories %}
                <li><a href="{ url cat.id }"> {{ cat.name }}</a></li>
            {% endfor %}
        </ul>
    </aside>

    {% block content %} {% endblock %}
</body>
</html>
