{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link type="text/css" href="{% static 'projects/css/style.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="http://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="body_style">
    <div class="main_line_style">
        <img src="{% static 'projects/img/logo_man.png' %}" alt="logo_man">
        <a href="{% url 'about' %}" class="about_main_line_style"> Обо мне </a>
        {% for m in menu %}
            <a href="{% url m.page_name %}" class="a_main_line_style"> {{ m.title }} </a>
        {% endfor %}
    </div>

    <aside class="aside_style">
        <ul>
            {% for cat in categories %}
                <li><a href="{% url cat.page_name %}"> {{ cat.name }} </a></li>
            {% endfor %}
        </ul>
    </aside>

    {% block content %} {% endblock %}
</body>
</html>
