{% load static %}  <!-- подключаем статические файлы -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link type="text/css" href="{% static 'dogs/css/styles.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="http://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>

<body>
    <div class="first">
        <img src="{% static 'dogs/images/logo.png' %}" alt="logo">
        <a href="{% url 'home' %}" class="header"> Главная страница </a>
        {% for j in menu %}
        <a href="{% url j.page_name %}" class="header"> {{ j.title }} </a>
        {% endfor %}
    </div>
    <aside>
        {% include 'dogs/includes/nav.html' %}
        <img src="{% static 'dogs/images/youtube.svg' %}" alt="logo" class="youtube_logo">
    </aside>
    <main class="main_class">
        {% block content %} {% endblock %}
    </main>

</body>
</html>
