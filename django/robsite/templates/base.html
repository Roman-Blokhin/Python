<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <ul>
        <li><a href="{% url 'home' %}"> Главная страница </a></li>
        {% for j in menu %}
            {% if not forloop.last %} <li> {% else %} <li class="last"> {% endif %}
                 <p><a href="{% url j.page_name %}"> {{ j.title }} </a></p>
            </li>
        {% endfor %}
    </ul>

    {% block content %} {% endblock %}

</body>
</html>
