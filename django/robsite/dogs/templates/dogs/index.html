<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <p>{{ menu }}</p>
    <h1>{{ title }}</h1>

    <ul>
        {% for i in posts %}
        <li>
            <h2>{{ i.title }}</h2>
            <p>{{ i.content }}</p>
            <hr>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
