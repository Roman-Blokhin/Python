<!-- наследуем код из определенного файла -->
{% extends 'main/layout.html' %}

<!-- блок заголовка -->
{% block title %} {{ article.title }} {% endblock %}

<!-- блок тела файла -->
{% block content %}
    <div class="features">
        <h1>{{ article.title }}</h1>  <!-- вызывает название статьи через шаблонизатор -->
        <p>{{ article.date }}</p>  <!-- вызывает дату публикации -->
        <p>{{ article.full_text }}</p>  <!-- вызывает полный текст статьи -->
        <a href="{% url 'news_home' %}" class="btn btn-warning">Come back</a>  <!-- ссылка для возврата на новости -->
    </div>
{% endblock %}
