{% extends 'main/layout.html' %}

<!-- блок заголовка -->
{% block title %} Main page {% endblock %}

<!-- блок тела файла -->
{% block content %}
    <div class="features">
        <h1>News</h1>

        {% if news %}  <!-- условие, если нет записей, что выводить на экран -->
            {% for el in news %}  <!-- прописываем вывод новостей на сайт из нашей таблицы -->
                <div class="alert alert-warning">
                    <h3>{{ el.title }}</h3>
                    <p>{{ el.full_text }}</p>
                    <a href="{% url 'news-detail' el.id %}" class="btn btn-warning">Tap for more</a>
                </div>
            {% endfor %}
        {% else %}
            <p> У вас нет записей! </p>
        {% endif %}
    </div>
{% endblock %}
