{% extends 'main/layout.html' %}

<!-- блок заголовка -->
{% block title %} Main page {% endblock %}

<!-- блок тела файла -->
{% block content %}
    <div class="features">
        <h1>News</h1>
        {% for el in news %}  <!-- прописываем вывод новостей на сайт из нашей таблицы -->

                <h3>{{ el.title }}</h3>
                <p>{{ el.full_text }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
