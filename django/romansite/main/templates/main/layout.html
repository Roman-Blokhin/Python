<!-- Шаблон с повторяющимся кодом во всех остальных файлах -->

{% load static %}  <!-- 2. подключаем все статические файлы к работе -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>  <!-- 1. блок с динамическим контентом -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">  <!-- 3. Через jinja обращ. к файлу через ststic-->
    <!-- 4. Подключили файл css с иконками -->
    <link rel="stylesheet" href="http://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside>  <!-- 2. боковая панель, которая будет отображаться на всех страницах -->
        <img src="{% static 'main/img/logo.svg' %}" alt="logo">
        <span class="logo">Notebook</span>
        <h4>Navigation:</h4>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa fa-star"></i> Main page</li></a>
            <a href="{% url 'about' %}"><li><i class="fa fa-mug-hot"></i> About me</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fa fa-comments"></i></i> News</li></a>
            <a href="{% url 'contacts' %}"><li><i class="fa fa-paper-plane"></i></i> Contacts</li></a>
            <a href="{% url 'space' %}"><li><i class="fa fa-hashtag"></i></i> Space</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i> Add article
            </button></li></a>
        </ul>
    </aside>
    <main>  <!-- 1. центральная часть с динамическим контентом -->
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
